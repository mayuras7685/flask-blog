<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href={{url_for('index')}}>Flask</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={{url_for('posts.posts_list')}}>Blog</a>
            </li>
            {% if current_user.has_role('admin') %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./admin">Admin</a>
            </li>
            {% endif %}

            
          <form class="d-flex" role="search" method="GET">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              name="q"
              
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-8 mx-auto">{% block content %} {% endblock %}</div>
      </div>
    </div>

    <div class="login-panel">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('security.logout') }}" class="btn btn-light">Logout</a>
      {% else %}
      <a href="{{ url_for('security.login') }}" class="btn btn-light">Login</a>
      
      {% endif %}
      <a href=""></a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
