<div class="card mb-4 mt-4">
  <div class="card-header">{{ post.created.date() }}</div>
  <div class="card-body">
    <h5 class="card-title">
      <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"
        >{{ post.title }}</a
      >
    </h5>
    <p class="card-text">{{ post.body }}</p>
    <a
      href="{{ url_for('posts.post_detail', slug=post.slug) }}"
      class="btn btn-primary"
      >Read more...</a
    >
  </div>
  {% if post.tags.count() %}

  <div class="card-footer text-muted">
    {% for tag in post.tags %}
    <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"
      ><span class="badge text-bg-info">{{ tag.title }}</span></a
    >
    {% endfor %}
  </div>
  {% endif %}
</div>
